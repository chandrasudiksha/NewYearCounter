<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to New Year<br> <span id="year"></span></h1>
        <div id="count">
            <div><span id="days"></span> Days</div>
            <div><span id="hours"></span> Hours</div>
            <div><span id="mins"></span> Minutes</div>
            <div><span id="secs"></span> Seconds</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
